<div class="container">
    <div class="row">
        <div class="col-lg-12" style="height: 400px;">
            <h1>Probability</h1>
            <div class="row">
                <div class="col-lg-12">
                    <form ng-submit="getProbability()" class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <p style="margin: 0;">Get probability for a flight, where departure airport</p>
                        </div>
                        <div class="form-group">
                            <select ng-model="departure_airport" ng-options="airport.code for airport in airports">
                            </select>
                        </div>
                        <div class="form-group">
                            <p style="margin: 0;"> and arrival airport</p>
                        </div>
                        <div class="form-group">
                            <select ng-model="arrival_airport" ng-options="airport.code for airport in airports">
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Get Probability</button>
                    </form>
                </div>
            </div>
            <hr>
            <div class="text-center" ng-if="pending">
                <i class="fa fa-spinner fa-spin fa-4x"></i>
                <p><small>Getting Probability</small></p>
            </div>
            <pie-chart data="data" options="options"></pie-chart>
        </div>
    </div>
</div>
